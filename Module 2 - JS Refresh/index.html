<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS Refresh</title>
     <!-- 
      This will load the JS File first before the HTML 
      <script src="./js/main.js"></script>
      -->
    <!--
    This will allow imports and exports in JS files 
    <script src="./js/main.js" type="module"></script>
    -->
		<script src="./js/main.js" type="module"></script>
    <!--
    This will defer the JS file - HTML will load first before script
    <script src="./js/main.js" defer></script>
    -->

	<body></body>
</html>
